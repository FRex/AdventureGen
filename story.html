<!DOCTYPE html>
<html>
<head>
    <title>Story</title>
    <meta charset="utf-8">
    <style>
        div.storypage {
            display: none;
        }

        div.storypage:target {
            display: inline;
        }

    </style>
</head>
<body>
    <div id='a' class='storypage'>
        <h1>Title A</h1>
        <p>Text of A</p>
        <ol>
            <li><a href='#b'>Go to B</a></li>
        </ol>
    </div>

    <div id='b' class='storypage'>
        <h1>Title B</h1>
        <p>Text of B</p>
        <ol>
            <li><a href='#a'>Go to A</a></li>
            <li><a href='#ending'>Go to ending.</a></li>
        </ol>
    </div>

    <div id='ending' class='storypage'>
        <h1>Ending</h1>
        <p>Ending ending ending.</p>
        The end.
    </div>
</body>
</html>
